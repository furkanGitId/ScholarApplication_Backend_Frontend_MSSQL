<div class="section events" id="events">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h6>Schedule</h6>
                    <h2>Upcoming Events</h2>
                </div>
            </div>
            <div *ngFor="let event of events" class="col-lg-12 col-md-6">
                <div class="item">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="image">
                                <img src="{{event.image}}" alt="">
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <ul>
                                <li>
                                    <span class="category">{{event.category}}</span>
                                    <h4>{{event.title}}</h4>
                                </li>
                                <li>
                                    <span>Date:</span>
                                    <h6>{{event.eventDate}}</h6>
                                </li>
                                <li>
                                    <span>Duration:</span>
                                    <h6>{{event.durationHours}}</h6>
                                </li>
                                <li>
                                    <span>Price:</span>
                                    <h6>{{event.price}}</h6>
                                </li>
                            </ul>
                            <a href="#"><i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
