<section class="section courses" id="courses">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h6>Latest Courses</h6>
                    <h2>Latest Courses</h2>
                </div>
            </div>
        </div>

        <!-- Filter -->
        <ul class="event_filter">
            <li *ngFor="let filter of filters">
                <a href="javascript:void(0)" [class.is_active]="activeFilter === filter.value"
                    (click)="setFilter(filter.value)">
                    {{ filter.label }}
                </a>
            </li>
        </ul>

        <!-- Courses -->
        <div class="row event_box">
            <div class="col-lg-4 col-md-6 align-self-center mb-30 event_outer" *ngFor="let course of courses"
                [hidden]="!isVisible(course)">

                <div class="events_item">
                    <div class="thumb">
                        <a href="#"><img [src]="course.image" [alt]="course.title"></a>
                        <span class="category">{{ course.category }}</span>
                        <span class="price">
                            <h6><em>$</em>{{ course.price }}</h6>
                        </span>
                    </div>

                    <div class="down-content">
                        <span class="author">{{ course.author }}</span>
                        <h4>{{ course.title }}</h4>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
