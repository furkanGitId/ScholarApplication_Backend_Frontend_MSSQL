<section class="content-grid">
    <div class="glass-card table-card">
        <!-- Header -->
        <div class="card-header">
            <div>
                <h2 class="card-title">Team Members</h2>
                <p class="card-subtitle">Manage team members</p>
            </div>
            <div class="card-actions">
                <button class="card-btn" (click)="openAddModal()">Add Member</button>
            </div>
        </div>

        <!-- Team Grid -->
        <div class="team-grid">
            <div class="team-card glass-card glass-card-3d" *ngFor="let member of teamMembers">

                <div class="team-image">
                    <img [src]="member.image" alt="member" />
                </div>

                <div class="team-body">
                    <small class="role">{{ member.role }}</small>
                    <h3 class="name">{{ member.name }}</h3>

                    <div class="team-actions">
                        <button class="card-btn" (click)="openEditModal(member)">
                            Edit
                        </button>
                        <button class="card-btn danger" (click)="deleteMember(member.id)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>

            <div *ngIf="teamMembers.length === 0" class="empty-state">
                No team members found
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="showModal">
    <div class="glass-card glass-card-3d modal-card">
        <div class="card-header">
            <h3>{{ isEditMode ? 'Edit Team Member' : 'Add Team Member' }}</h3>
            <button class="card-btn" (click)="closeModal()">Ã—</button>
        </div>

        <form class="modal-form" (submit)="saveMember()">
            <label>Name</label>
            <input type="text" [(ngModel)]="selectedMember.name" name="name" />

            <label>Role</label>
            <input type="text" [(ngModel)]="selectedMember.role" name="role" />

            <label>Image</label>
            <input type="file" accept="image/png,image/jpeg" (change)="onImageSelected($event)" />

            <div *ngIf="selectedMember.image" style="margin-top:10px;">
                <img [src]="selectedMember.image" width="100" height="100" />
            </div>

            <div class="modal-actions">
                <button type="submit" class="card-btn">
                    {{ isEditMode ? 'Update' : 'Add' }}
                </button>
                <button type="button" class="card-btn" (click)="closeModal()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
