<section class="content-grid">
    <div class="glass-card table-card">
        <!-- Header -->
        <div class="card-header">
            <div>
                <h2 class="card-title">Courses</h2>
                <p class="card-subtitle">Manage courses content</p>
            </div>
            <div class="card-actions">
                <button class="card-btn" (click)="openAddModal()">Add Course</button>
            </div>
        </div>

        <!-- Category Filter -->
        <div class="category-filter">
            <button class="filter-btn" (click)="filterCategory('')">Show All</button>
            <button class="filter-btn" (click)="filterCategory('Webdesign')">Webdesign</button>
            <button class="filter-btn" (click)="filterCategory('Development')">Development</button>
            <button class="filter-btn" (click)="filterCategory('Wordpress')">Wordpress</button>
        </div>

        <!-- Course Cards -->
        <div class="course-grid">
            <div class="course-card glass-card glass-card-3d" *ngFor="let course of courses">

                <div class="course-image">
                    <img [src]="course.image" alt="course" />
                    <span class="price-badge">${{ course.price }}</span>
                    <span class="category-badge" [ngClass]="course.categoryClass">
                        {{ course.category }}
                    </span>
                </div>

                <div class="course-body">
                    <small class="author">{{ course.author }}</small>
                    <h3 class="course-title">{{ course.title }}</h3>

                    <div class="course-actions">
                        <button class="card-btn" (click)="openEditModal(course)">
                            Edit
                        </button>
                        <button class="card-btn danger" (click)="deleteCourse(course.id)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>

            <div *ngIf="courses.length === 0" class="empty-state">
                No courses found
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="showModal">
    <div class="glass-card glass-card-3d modal-card">
        <div class="card-header">
            <h3>{{ isEditMode ? 'Edit Course' : 'Add Course' }}</h3>
            <button class="card-btn" (click)="closeModal()">Ã—</button>
        </div>

        <form class="modal-form" (submit)="saveCourse()">
            <label>Title</label>
            <input type="text" [(ngModel)]="selectedCourse.title" name="title" />

            <label>Author</label>
            <input type="text" [(ngModel)]="selectedCourse.author" name="author" />

            <label>Category</label>
            <select [(ngModel)]="selectedCourse.category" name="category">
                <option>Webdesign</option>
                <option>Development</option>
                <option>Wordpress</option>
            </select>

            <label>Category Class</label>
            <input type="text" [(ngModel)]="selectedCourse.categoryClass" name="categoryClass" />

            <label>Image Path</label>
            <input type="file" accept="image/png" name="icon" (change)="onIconSelected($event)"
                placeholder="/assets/images/service-01.png" />
            
            <div *ngIf="selectedCourse.image" style="margin-top:8px;">
                <img [src]="selectedCourse.image" width="100" height="100" />
            </div>

            <label>Price</label>
            <input type="number" [(ngModel)]="selectedCourse.price" name="price" />

            <div class="modal-actions">
                <button type="submit" class="card-btn">
                    {{ isEditMode ? 'Update' : 'Add' }}
                </button>
                <button type="button" class="card-btn" (click)="closeModal()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
