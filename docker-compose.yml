version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    container_name: scholar-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=scholar_app_db;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;Encrypt=False
    networks:
      - scholar-network

  frontend-user:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    container_name: scholar-frontend-user
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    networks:
      - scholar-network

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    ports:
      - "5002:80"
    container_name: scholar-frontend-admin
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    networks:
      - scholar-network

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: scholar-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./db/scholar_app_db.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -Q "SELECT 1" -C
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - scholar-network

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: scholar-db-init
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db/scholar_app_db.sql:/schema.sql:ro
    command: >
      /bin/bash -c "
      echo 'Waiting for SQL Server to be ready...';
      sleep 10;
      echo 'Running database initialization script...';
      /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P 'YourStrong!Passw0rd' -d master -i /schema.sql -C;
      echo 'Database initialization complete!';
      "
    networks:
      - scholar-network
    restart: "no"

networks:
  scholar-network:
    driver: bridge

volumes:
  sqlserver_data: